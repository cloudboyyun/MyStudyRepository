<!DOCTYPE html>
<html>
	<head>
		<title>My first Vue app</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<custom-input
			  v-model="searchText"
			></custom-input>
			<div>{{searchText}}</div>
		</div>
		<script>
			Vue.component('custom-input', {
			  props: ['value'],
			  template: `
					<div>
			    <input
			      v-bind:value="value"
			      v-on:input="$emit('input', $event.target.value)"
			    />
					<div>{{value}}</div>
					</div>
			  `
			})
			var app = new Vue({
				el: '#app',
				data: {
					searchText: null
				},
				methods: {
				}
			})
		</script>
		<style>
		</style>
	</body>
</html>
