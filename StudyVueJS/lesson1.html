<!DOCTYPE html>
<html>
	<head>
		<title>My first Vue app</title>
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vuex"></script>
	</head>
	<body>
		<div id="app">
			<div>{{ message }}</div>
			<div>{{ reversedMessage }}</div>
		</div>
		<div id="app">
			
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				},
				computed: {
					reversedMessage: function() {
						return this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
